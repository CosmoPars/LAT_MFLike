# A simple cobaya likelihood for SO/LAT

data_folder: null
input_file: null
cov_Bbl_file: null
defaults:
  polarizations: ['TT', 'TE', 'ET', 'EE']
  scales:
    TT: [2, 6002]
    TE: [2, 6002]
    ET: [2, 6002]
    EE: [2, 6002]
  symmetrize: True

data:
  experiments:
    LAT:
      frequencies: [93, 145, 225]
    PlanckHFI:
      frequencies: [545]

  spectra:
    - experiments: ['LAT', 'LAT']
      frequencies: [93, 93]
      polarizations: ['TT','TE','EE']
      scales:
        TT: [2, 6002]
        TE: [2, 6002]
        EE: [2, 6002]
    - experiments: ['LAT', 'LAT']
      frequencies: [93, 145]
      polarizations: ['TT','TE','ET','EE']
    - experiments: ['LAT', 'LAT']
      frequencies: [93, 225]
    - experiments: ['LAT', 'LAT']
      frequencies: [145, 145]
    - experiments: ['LAT', 'LAT']
      frequencies: [145, 225]
    - experiments: ['LAT', 'LAT']
      frequencies: [225, 225]

foregrounds:
  normalisation:
    nu_0: 150.0
    ell_0: 3000
    T_CMB: 2.725

  components:
    tt:
      - kSZ
      - cibp
      - radio
      - tSZ
      - cibc
    te: []
    ee: []

params:
  # Foregrounds
  a_tSZ:
    prior:
      min: 3.0
      max: 3.6
    proposal: 0.05
    latex: a_\mathrm{tSZ}
  a_kSZ:
    prior:
      min: 1.4
      max: 1.8
    proposal: 0.1
    latex: a_\mathrm{kSZ}
  a_p:
    prior:
      min: 6.2
      max: 7.6
    proposal: 0.075
    latex: a_p
  beta_p:
    prior:
      min: 1.8
      max: 2.2
    proposal: 0.015
    latex: \beta_p
  a_c:
    prior:
      min: 4.4
      max: 5.4
    proposal: 0.12
    latex: a_c
  beta_c:
    prior:
      min: 2.0
      max: 2.4
    proposal: 0.03
    latex: \beta_c
  n_CIBC:
    prior:
      min: 1.0
      max: 1.4
    proposal: 0.045
    latex: n_\mathrm{CIBC}
  a_s:
    prior:
      min: 2.8
      max: 3.4
    proposal: 0.01
    latex: a_s
  T_d:
    prior:
      min:  8.60
      max: 10.60
    proposal: 0.6
    latex: T_d
